<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link th:href="@{/css/workout.css}" rel="stylesheet"/>

    <script crossorigin src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <title>Workout</title>


    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            jQuery.get("/v1/api/user/principal", function (data) {
                jQuery("#user").html(data);
                jQuery(".unauthenticated").hide()
                jQuery(".authenticated").show()
            });

            jQuery("#logout").click(function (event) {
                jQuery.post("/logout", function () {
                    jQuery("#user").html('');
                    jQuery(".unauthenticated").show();
                    jQuery(".authenticated").hide();
                });
            });
        });
    </script>

</head>
<body>
<h2>
    <span th:text="'Time: ' + ${time}"></span>
</h2>
<div class="container unauthenticated">
    <div>
        With Github: <a href="/login">click here</a>
    </div>
</div>
<div class="container authenticated" style="display:none">
    Logged in as: <span id="user"></span>
    <div>
        <button id="logout" class="btn btn-primary">Logout</button>
    </div>
</div>
<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>


</body>
</html>
